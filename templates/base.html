<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Django CRM 2023</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Robb" />
    <meta name="description" content="Codemy.com - Django CRM project" />
    <meta property="og:image" content="./assets/logo.png" />
    <meta property="og:description" content="Codemy.com - Django CRM project" />
    <meta property="og:title" content="Codemy.com - Django CRM project" />
    <meta name="twitter:title" content="Django CRM 2023" />
    <link
      rel="icon"
      href="{% static 'assets/favicon.svg' %}"
      type="image/svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/custom.css' %}"
      type="text/css"
    />
    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body>
    {% include "partials/navbar.html" %}
    <div class="container mt-4">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% endif %}
      {% block content %}

      {% endblock content %}
    </div>
    {% include "partials/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
